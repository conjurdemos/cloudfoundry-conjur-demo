- !user alice

- !group developers

- !group everyone

- !grant
  role: !group everyone
  member: !group developers

- !variable db-password

- !variable ssh-key

- !layer myapp

- !host-factory
  id: myapp
  layers: [ !layer myapp ]

- !permit
  role: !layer myapp
  privileges: [ read, execute ]
  resources:
    - !variable db-password
