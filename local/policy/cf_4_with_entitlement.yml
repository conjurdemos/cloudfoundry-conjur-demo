- !policy
  id: cf
  owner: !group cf-admin-group
  body:
   - !layer cf-apps

   - !host-factory
     id: cf-apps
     layers: [ !layer cf-apps ]

   - !include app.yml

   # Application layer has the secrets-users role
   - !grant
     role: !group app/secrets-users
     member: !host <APP_HOST_NAME>
