- !policy
  id: cloudfoundry-demo

  body:
    - !variable demo-secret
    - !variable another-demo-secret

    - !group secret-users

    - !permit
      resource: !variable demo-secret
      privileges: [ read, execute ]
      role: !group secret-users

    - !permit
      resource: !variable another-demo-secret
      privileges: [ read, execute ]
      role: !group secret-users

    - !grant
      role: !group secret-users
      member: !group /{{ CONJUR_POLICY }}/{{ ORG_GUID }}/{{ SPACE_GUID }}
